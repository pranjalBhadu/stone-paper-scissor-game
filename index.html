<html>
<head>
    <title>STONE-PAPER-SCISSOR</title>
    <link rel="stylesheet" href="stylesheet.css">
    </head>
<body>
    <div class="sps">
        <h1>Stone-Paper-Scissor</h1>
        <div class="score-card">
        <div class="your score">
            <h2>Your Score</h2>
            <p id="your-score-card">0</p>
        </div>
        <div class="computer score">
            <h2>Computer Score</h2>
            <p id="computer-score-card">0</p>
        </div>
        </div> 
        
        <div class="options">
            <p>Choose your option:</p>
            <img src="stone.png" class="option" id="stone">
            <img src="paper.png" class="option" id="paper">
            <img src="scissor.png" class="option" id="scissor">
            <p class="computer-choice"></p>
        </div>
    </div>
    <script type="text/javascript" src="javascript.js"></script>
    </body>
</html>
